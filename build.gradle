apply plugin: 'java'
apply plugin: 'maven'

apply plugin: 'eclipse'
apply plugin: 'idea'

eclipse {
    classpath {
        defaultOutputDir = file("${buildDir}/eclipse-classes")
    }
}


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}


repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}


dependencies {
    compile 'org.jlab.coda:xmsg:1.0'
}


task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}


task sourcesJar(type: Jar, dependsOn:classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}


artifacts {
    archives javadocJar
    archives sourcesJar
}


archivesBaseName = 'jclara'
group = 'org.jlab.coda'
version = '1.0'

defaultTasks 'build'
